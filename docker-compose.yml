version: '3.1'

services:

  front:
    build:
      context: .
      dockerfile: frontend
      args:
        MYSQL_DATABASE: ${MYSQL_DATABASE}
        MYSQL_DEFAULT_USER: ${MYSQL_DEFAULT_USER}
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    restart: always
    ports:
      - 90:90
    networks:
       back:
         ipv4_address: 10.15.1.15
    depends_on:
      - db
  db:
    image: mysql:8.0.32
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_DEFAULT_USER: ${MYSQL_DEFAULT_USER}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            
    volumes:
      - db:/var/lib/mysql
    networks:
       back:
         ipv4_address: 10.15.1.16

volumes:
  db:
networks:
  back:
    driver: bridge
    ipam:
     config:
       - subnet: 10.15.1.0/16
         gateway: 10.15.1.1
       
         
    
